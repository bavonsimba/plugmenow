
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLUGME - Someone's Got It</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --app-bg: #fdfcfb;
        --card-bg: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --border-soft: #f1f5f9;
        --accent: #6366f1;
      }

      .dark {
        --app-bg: #0f172a;
        --card-bg: #1e293b;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border-soft: #334155;
        --accent: #818cf8;
      }

      body { 
        font-family: 'Inter', sans-serif;
        background-color: var(--app-bg);
        color: var(--text-main);
        transition: background-color 0.5s ease, color 0.5s ease;
        min-height: 100vh;
      }

      .brand-font { font-family: 'Bungee', cursive; }
      
      .mesh-bg {
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.05) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(244, 63, 94, 0.05) 0px, transparent 50%);
      }

      .glass {
        background: rgba(var(--card-bg), 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid var(--border-soft);
      }

      @keyframes soft-bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.02); }
      }
      .animate-soft-bounce {
        animation: soft-bounce 0.3s ease-out;
      }

      .confetti {
        position: absolute;
        width: 6px;
        height: 6px;
        pointer-events: none;
        animation: confetti-fall 1s ease-out forwards;
      }

      @keyframes confetti-fall {
        0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
        100% { transform: translateY(50px) rotate(360deg); opacity: 0; }
      }

      /* Custom Scrollbars */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-soft); border-radius: 10px; }
    </style>
